{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <nav>
    <div class="container nav-wrapper">
        <a href="/" class="brand-logo">Todo List App </a>
        <ul id="nav-mobile" class="right">
            <li><a href="/">Home</a></li>
        </ul>
    </div>    
    </nav>
    
    <div class="container">
    <div class="row">
        <div class="col">
            <h2> Add Item </h2>
        </div>
    </div>
    <form action="/add_search/" method="POST" >
        <div class="row">
            <div class="input-field col s12">
                <input name="input" id="email" type="text" class="validate">
                <label for="email">Add Item</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2" style="margin-top: -30px; margin-left: 10px;" >Submit</button>
    </form>


    <ul class="list-group">
        {% for item in todo_items %}
            <li style="font-weight: bold; text-transform: capitalize; border-radius: 10px; border-left: 5px solid snow; margin: 10px 0px 10px 0px; background: linear-gradient(to right, #fc08b3 0%, #f00505a9 100%);" class="list-group-item" aria-current="true">{{ item.text }}</li>
        {% endfor %}
    </ul>

</div>

{% block content %}
{% endblock content %}

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    <meta charset="UTF-8">
    <title>Todo List Site</title>
</head>
<body>
    <nav>
    <div class="container nav-wrapper">
        <a href="/" class="brand-logo">Todo List App </a>
        <ul id="nav-mobile" class="right">
            <li><a href="/">Home</a></li>
        </ul>
    </div>    
    </nav>
    
    <div class="container">
    <div class="row">
        <div class="col">
            <h2> Add Item </h2>
        </div>
    </div>
    <form action="/add_search/" method="POST" >
            <div class="input-field col s10">
                <input name="input" id="email" type="text" class="validate">
                <label for="email">Add Item</label>
            </div> 

            <div class="input-field col s12">
                <input name="desc" id="desc" type="text" class="validate">
                <label for="desc">Description</label>
            </div>

        <button type="submit" class="btn btn-primary mb-2"  >Submit</button>
    </form>


    <ul class="list-group">
        {% for item in todo_items %}
                <div class="row">
                    <div class="col s12 m6">
                        <div class="card darken-1"
                            style=" background: linear-gradient(to right, #b92b27, #1565c0); border-bottom-right-radius: 10px; border-top-right-radius: 10px; border-right: 3px solid snow; border-left: 3px solid snow; border-top-left-radius: 10px; border-bottom-left-radius: 10px; min-width: 1000px;">
                            <div class="card-content white-text">
                                <span class="card-title"
                                    style="color: cyan; text-align: center; font-weight: bold; font-style: normal;"> {{item.text}}
                                </span>
                                <p style="text-align: left;"> {{item.description}} </p>
                            </div>
                            <div class="card-action" style="opacity: 0;">
                            </div>
                            <form action="delete_todo/{{item.id}}/" method="POST">
                                <button style="border-radius: 10px; background-color: red; float: right;" type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
        {% endfor %}
    </ul>

</div>

{% block content %}
{% endblock content %}

</body>
</html>
